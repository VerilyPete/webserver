# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    # include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        #listen       [::]:80;
        server_name  localhost;
        root         /usr/share/nginx/html/src;

        # Formspree proxy endpoint (disabled for now - can be re-enabled later)
        # location /submit-form {
        #     proxy_pass https://formspree.io/f/YOUR_FORM_ID_HERE;
        #     proxy_set_header Host formspree.io;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto https;
        #     proxy_set_header Origin https://peterhollmer.com;
        #     proxy_set_header Referer https://peterhollmer.com/;
        #     proxy_ssl_verify off;
        #     proxy_ssl_server_name on;
        #     proxy_ssl_protocols TLSv1.2 TLSv1.3;
        # }

        # Cache static files
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }

        # Cache HTML files for shorter time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html/src;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html/src;
        }

        # Default location (must be last)
        location / {
            try_files $uri $uri/ =404;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Load configuration files for the default server block
        include /etc/nginx/default.d/*.conf;
    }

    # Additional monitoring server for deployment script compatibility
    server {
        listen 8082;
        server_name _;

        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        location /nginx_status {
            stub_status on;
            access_log off;
        }

        location /health {
            access_log off;
            return 200 "monitoring healthy\n";
            add_header Content-Type text/plain;
        }
    }

