apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webserver-ingress
  namespace: webserver
  annotations:
    cloudflare-tunnel.ingress.kubernetes.io/tunnel-name: k8s-staging-tunnel
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: mclaurinquist.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webserver-service
                port:
                  number: 80
